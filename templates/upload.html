<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        .navbar {
            background-color: #ffffff;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-right: 20px;
        }
        .navbar a {
            color: #ff0303;
            font-family: ;
            text-decoration: none;
            padding: 10px 20px;
            margin-top: 10px;
            font-weight: bolder;
            font-size: 38px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .navbar a span {
            color: #000000;
        }
        .navbar a:hover {
            background-color: #ffffff;
        }
        .container {
            width: 30%;
            margin-left: 35%;            margin-top: 18%;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            text-align: center;
            color: #555;
        }
        form {
            text-align: center;
            margin-top: 20px;
        }
        input[type="file"] {
            display: block;
            margin: 0 auto;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color:#e44141;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e44141;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#detectionSection">Crime<span>Detection</span></a>
        <img src="/static/WhatsApp Image 2024-05-05 at 6.23.48 PM.jpeg" alt="Telegram Logo" style="width: 90px; height: 90px; margin-right:4% ;">
    </div>
    <div class="container">
        <h1>Crime Detection</h1>
        <p>Upload a video file to detect violent activities.</p>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="video/mp4">
            <button type="submit">Upload</button>
        </form>
    </div>
</body>
</html>
